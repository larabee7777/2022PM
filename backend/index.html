    <body>
     

        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="bg.mp4" type="video/mp4" /></video>


        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Hello!</h1>
                    <p class="mb-5">If you are a registered user you can go ahead and login with the details provided to you.  </p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                   
                    <form id="contactForm">
         
                        <div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email is required.</div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="email:email">Email is not valid.</div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3 mt-2">
                                <div class="fw-bolder">success!</div>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error!</div></div>
                    
                        <div class="limiter">
                            <div class="container-login100">
                                <div class="wrap-login100 p-b-160 p-t-50">
                                    <form class="login100-form validate-form">
                                        
                                        
                                        <div class="wrap-input100 rs1 validate-input" data-validate = "ID is required">
                                            <input class="input100" type="number" name="userid">
                                            <span class="label-input100">Access Code</span>
                                        </div>
                                        
                                        
                                        <div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
                                            <input class="input100" type="password" name="pass" style="margin-top: 15px;">
                                            <span class="label-input100">Password</span>
                                        </div>
                    
                                                       
                            <div class="col-auto"><button class="btn btn-primary disabled" id="submitButton" type="submit" style="margin-top: 15px">Login</button></div>
                        
                        </div>
                                        
                                        <div class="text-center w-full p-t-23">
                                            <a href="#" class="txt1">
                                                Forgot password?
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div> 

                    </form>
                </div>
            </div>
        </div>
        <!-- Contact-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fas fa-user"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fas fa-phone"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
